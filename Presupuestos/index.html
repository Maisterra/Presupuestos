<body>
    <!-- Parte 1  CABECERA-->
    <div class="container-fluid-text-center">

        <div class="cabecero">
            <div class="presupuesto">
                <div class="presupuesto_titulo">
                    Presupuesto disponible
                </div>
                <div class="presupuesto_valor">
                    +2,000
                </div>
                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">
                        Ingresos
                    </div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor">
                            +4000
                        </div>
                        <div class="presupuesto_ingreso--porcentaje">
                            %
                        </div>
                    </div>
                </div>

                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">
                        Egresos
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="presupuesto_egreso--valor">
                            -1,900
                        </div>
                        <div class="presupuesto_egreso--porcentaje">
                            45%
                        </div>

                    </div>


                </div>


            </div>

        </div>
    </div>


    <!-- Parte 2 -->

    <form id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" id="descripcion" value="Agregar DescripciÃ³n">
                <input type="number" class="agregar_valor" value="0">



                <button type="submit" class="agregar_btn" id="cerrar" value="checkmark-circle-outline">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>




    <!-- Parte 3  CONTENEDOR -->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <div class="ingreso_titulo">
                <h2>Ingresos</h2>
            </div>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Salario
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            +2,200
                        </div>
                         <div class="elemento_eliminar" 
                            < class="elemento_eliminar--btn">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                                

                            </button> 

                        </div>

                    </div>
                </div>


                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Venta de coche
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            +1,500
                        </div>
                        <div class="elemento_eliminar">
                             <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                                

                            </button> 

                        </div>
                    </div>
                </div>

            </div>

        </div>






        <div class="egreso">
            <div class="egreso_titulo">
                <h2> Egresos</h2>
            </div>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Renta de departamento
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            -900
                        </div>
                        <div class="elemento_porcentaje">
                            21%
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                                

                            </button> 



                        </div>

                    </div>
                </div>

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">
                        Ropa
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            -400
                        </div>
                        <div class="elemento_porcentaje">
                            9%
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                                

                            </button> 
                        </div>
                    </div>
                </div>

            </div>



        </div>




    </div>



    <p id="prueba"></p>

    <script src="js/Dato.js"></script>

</body>
